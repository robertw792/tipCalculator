<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono">
<link rel="stylesheet" href="css/splitter.css">
</style>
</head>
<body>
  
<div class="container">
    <div class="form-group">
        <label for="customerBill" class="billLabel">Bill</label>
        <input type="text" id="customerBill" name="bill">
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <label for="tipPercentage">Select Tip %</label><br>
            <button type="button" name="tip5Percent" class="splitterTipButton btn-lg">5 %</button>
            <button type="button" name="tip10Percent" class="splitterTipButton btn-lg">10 %</button>
            <button type="button" name="tip15Percent" class="splitterTipButton btn-lg">15 %</button>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <button type="button" name="tip25Percent" class="splitterTipButton btn-lg">25 %</button>
            <button type="button" name="tip50Percent" class="splitterTipButton btn-lg">50 %</button>
            <input  type="text"   id="customtipPercentage" placeholder="Custom">
        </div>
    </div>
    <div class="form-group">
        <label for="noOfPeople">Number of People</label><br>
        <input type="number" id="noOfPeople" name="noOfPeople">
    </div>
<!--     <input type="tipAmount" name="tipAmountPerPerson">
    <input type="totalAmountPerPerson" name="totalAmountPerPerson">

</div>
</body>
</html>
